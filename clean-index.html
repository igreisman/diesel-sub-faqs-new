<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-7QFL9JV7MF"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-7QFL9JV7MF');
        </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diesel-Electric Submarine FAQs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            padding: 60px 0;
        }
        .category-card {
            transition: transform 0.3s;
            cursor: pointer;
        }
        .category-card:hover {
            transform: translateY(-5px);
        }
        .faq-item {
            margin-bottom: 20px;
        }
        .faq-question {
            cursor: pointer;
        }
        .faq-answer {
            display: none;
            padding: 15px;
            background: #f8f9fa;
            border-left: 4px solid #007bff;
        }
        .search-box {
            max-width: 500px;
            margin: 20px auto;
        }
        .loading {
            text-align: center;
            padding: 40px;
        }
    </style>
</head>

<body>
    <!-- Hero Section -->
    <div class="hero">
        <div class="container text-center">
            <h1>üö¢ Diesel-Electric Submarine FAQs</h1>
            <p class="lead">Expert answers about World War II submarines</p>
            <div id="stats" class="mt-3">
                <strong>üìä Loading statistics...</strong>
            </div>
        </div>
    </div>

    <!-- Search Section -->
    <div class="container mt-4">
        <div class="search-box">
            <div class="input-group">
                <input type="text" id="searchInput" class="form-control" placeholder="Search submarine FAQs...">
                <button class="btn btn-primary" onclick="searchFAQs()">üîç Search</button>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <div class="container mb-4">
        <nav>
            <button class="btn btn-outline-primary me-2" onclick="showCategories()">üìã Browse Categories</button>
        </nav>
    </div>

    <!-- Categories Section -->
    <div id="categoriesSection" class="container">
        <h2>Browse FAQ Categories</h2>
        <div id="categories" class="row">
            <div class="col-12 text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading categories...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- FAQs Section -->
    <div id="faqsSection" class="container" style="display: none;">
        <button class="btn btn-secondary mb-3" onclick="showCategories()">‚Üê Back to Categories</button>
        <h2 id="faqsTitle">FAQs</h2>
        <div id="faqs"></div>
    </div>

    <!-- Search Results Section -->
    <div id="searchSection" class="container" style="display: none;">
        <button class="btn btn-secondary mb-3" onclick="showCategories()">‚Üê Back to Categories</button>
        <h2 id="searchTitle">Search Results</h2>
        <div id="searchResults"></div>
    </div>

    <script>
        // Global variables
        let currentCategories = [];
        let currentFAQs = [];

        // Simple markdown renderer
        function renderMarkdown(text) {
            if (!text) return '';
            return text
                .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
                .replace(/\*([^*]+)\*/g, '<em>$1</em>')
                .replace(/\n/g, '<br>');
        }

        // Show specific section
        function showSection(sectionId) {
            document.getElementById('categoriesSection').style.display = 'none';
            document.getElementById('faqsSection').style.display = 'none';
            document.getElementById('searchSection').style.display = 'none';
            document.getElementById(sectionId).style.display = 'block';
        }

        // Show categories
        function showCategories() {
            showSection('categoriesSection');
            document.getElementById('searchInput').value = '';
        }

        // Load categories from API
        async function loadCategories() {
            try {
                const response = await fetch('/api/faqs?action=categories');
                if (!response.ok) throw new Error('API failed');
                
                const categories = await response.json();
                currentCategories = categories;
                
                let html = '';
                categories.forEach(category => {
                    html += `
                        <div class="col-md-4 mb-4">
                            <div class="card category-card h-100" onclick="loadFAQs(${category.id}, '${category.name}')">
                                <div class="card-body">
                                    <h5 class="card-title">${category.name}</h5>
                                    <p class="card-text">${category.description}</p>
                                    <span class="badge bg-success">Click to Browse FAQs</span>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                document.getElementById('categories').innerHTML = html;
                document.getElementById('stats').innerHTML = 'Ready! 190 FAQs across 6 categories';
            } catch (error) {
                document.getElementById('categories').innerHTML = '<div class="col-12"><div class="alert alert-danger">Failed to load categories</div></div>';
            }
        }

        // Load FAQs for category
        async function loadFAQs(categoryId, categoryName) {
            alert('Loading FAQs for: ' + categoryName);
            
            try {
                const response = await fetch(`/api/faqs?action=faqs&category_id=${categoryId}`);
                const faqs = await response.json();
                
                document.getElementById('faqsTitle').textContent = categoryName;
                
                let html = '';
                faqs.forEach((faq, index) => {
                    if (faq.answer) {
                        const processedAnswer = renderMarkdown(faq.answer);
                        html += `
                            <div class="faq-item">
                                <div class="card">
                                    <div class="card-header faq-question" onclick="toggleFAQ(${index})">
                                        <h6 class="mb-0">‚ùì ${faq.question}</h6>
                                    </div>
                                    <div id="faq-${index}" class="faq-answer">
                                        <div class="card-body">${processedAnswer}</div>
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                });
                
                document.getElementById('faqs').innerHTML = html;
                showSection('faqsSection');
            } catch (error) {
                alert('Error loading FAQs: ' + error.message);
            }
        }

        // Toggle FAQ answer visibility
        function toggleFAQ(index) {
            const answer = document.getElementById(`faq-${index}`);
            answer.style.display = answer.style.display === 'block' ? 'none' : 'block';
        }

        // Search FAQs
        async function searchFAQs() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;
            
            try {
                const response = await fetch(`/api/faqs?action=search&q=${encodeURIComponent(query)}`);
                const results = await response.json();
                
                document.getElementById('searchTitle').textContent = `Search Results for "${query}"`;
                
                if (results.length === 0) {
                    document.getElementById('searchResults').innerHTML = '<div class="alert alert-info">No results found</div>';
                } else {
                    let html = '';
                    results.forEach((faq, index) => {
                        if (faq.answer) {
                            const processedAnswer = renderMarkdown(faq.answer);
                            html += `
                                <div class="faq-item">
                                    <div class="card">
                                        <div class="card-header faq-question" onclick="toggleSearchFAQ(${index})">
                                            <h6 class="mb-0">‚ùì ${faq.question}</h6>
                                            <small class="text-muted">${faq.category_name}</small>
                                        </div>
                                        <div id="search-faq-${index}" class="faq-answer">
                                            <div class="card-body">${processedAnswer}</div>
                                        </div>
                                    </div>
                                </div>
                            `;
                        }
                    });
                    document.getElementById('searchResults').innerHTML = html;
                }
                
                showSection('searchSection');
            } catch (error) {
                alert('Search error: ' + error.message);
            }
        }

        // Toggle search FAQ answer visibility
        function toggleSearchFAQ(index) {
            const answer = document.getElementById(`search-faq-${index}`);
            answer.style.display = answer.style.display === 'block' ? 'none' : 'block';
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            alert('Clean page loaded successfully!');
            
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') searchFAQs();
            });
            
            loadCategories();
        });
    </script>
</body>
</html>
