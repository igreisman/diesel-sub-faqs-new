<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DieselSubs.com â€“ Coming Soon</title>
  <style>
    body {
      background: #0a2239;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(10, 34, 57, 0.95);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="email"] {
      padding: 0.7rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      outline: none;
    }

    button {
      background: #1e5a99;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.7rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #163d5c;
    }

    .success {
      color: #7fffd4;
      margin-top: 1rem;
    }

    @media (max-width: 500px) {
      .container {
        max-width: 95vw;
        padding: 1.5rem 0.5rem;
      }
    }
  </style>
  <script>
    function handleSubmit(event) {
      event.preventDefault();
      var email = document.getElementById('email').value;
      var message = document.getElementById('message');
      message.textContent = 'Submitting...';
      message.className = '';
      fetch('email-signup.php', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: 'email=' + encodeURIComponent(email)
      })
        .then(response => response.json())
        .then(data => {
          message.textContent = data.message;
          if (data.success) {
            message.className = 'success';
            document.getElementById('signup-form').reset();
          } else {
            message.className = '';
          }
        })
        .catch(() => {
          message.textContent = 'There was an error. Please try again later.';
          message.className = '';
        });
    }
  </script>
</head>

<body>
  <div class="container">
    <img src="images/dolphins.jpeg" alt="Submarine Dolphin Insignia"
      style="display:block;margin:0 auto 1rem auto;width:240px;height:auto;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.25);">
    <h1>Coming Soon</h1>
    <p>DieselSubs.com will be up and running on <strong>February 1</strong><br>
      Sign up below to be notified when we launch.</p>
    <form id="signup-form" onsubmit="handleSubmit(event)">
      <input type="email" id="email" name="email" placeholder="Your email address" required>
      <button type="submit">Notify Me</button>
    </form>
    <div id="message"></div>
    <div style="margin-top:2rem;">
      <p style="margin-bottom:0.5rem;">Follow us:</p>
      <a href="https://www.tiktok.com/@diesel_subs" target="_blank" rel="noopener"
        style="margin:0 0.5rem;display:inline-block;">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg" alt="TikTok"
          style="width:32px;height:32px;vertical-align:middle;filter:invert(1);">
      </a>
      <a href="https://www.youtube.com/@diesel_subs" target="_blank" rel="noopener"
        style="margin:0 0.5rem;display:inline-block;">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" alt="YouTube"
          style="width:32px;height:32px;vertical-align:middle;filter:invert(1);">
      </a>
    </div>
  </div>
</body>


</html>
