    <script>
        // Make loadFaqs and displayFaqs available globally for event handlers
        function loadFaqs() {
            filterFaqs();
        }

        function displayFaqs(faqs) {
            const list = document.getElementById('faqList');
            if (!faqs || faqs.length === 0) {
                list.innerHTML = '<div class="alert alert-info">No FAQs found.</div>';
                return;
            }
            // Simple markdown renderer for answer (bold, italics, links, line breaks)
            function renderMarkdown(md) {
                if (!md) return '';
                let html = md
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // bold
                    .replace(/\*(.*?)\*/g, '<em>$1</em>') // italics
                    .replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2" target="_blank">$1</a>') // links
                    .replace(/\n/g, '<br>'); // line breaks
                return html;
            }
            list.innerHTML = faqs.map(faq => `
                <div class="faq-item">
                    <div><span class="category-badge">${faq.category_name || ''}</span></div>
                    <strong>Q:</strong> ${faq.question}<br>
                    <strong>A:</strong> <span>${renderMarkdown(faq.answer)}</span>
                </div>
            `).join('');
        }
        // Initialize TinyMCE editors
        document.addEventListener('DOMContentLoaded', function() {
            tinymce.init({
                selector: '.tinymce-editor',
                height: 300,
                menubar: false,
                plugins: [
                    'advlist', 'autolink', 'lists', 'link', 'charmap', 'preview',
                    'searchreplace', 'visualblocks', 'code', 'fullscreen',
                    'media', 'table', 'help', 'wordcount'
                ],
                toolbar: 'undo redo | blocks | ' +
                         'bold italic forecolor | alignleft aligncenter ' +
                         'alignright alignjustify | bullist numlist outdent indent | ' +
                         'removeformat | help',
                content_style: 'body { font-family:Helvetica,Arial,sans-serif; font-size:14px }',
                branding: false,
                promotion: false,
                // Better modal handling
                inline: false,
                relative_urls: false,
                setup: function (editor) {
                    editor.on('change', function () {
                        editor.save();
                    });
                    
                    // Ensure editor is ready before allowing modal operations
                    editor.on('init', function () {
                        console.log('TinyMCE editor initialized:', editor.id);
                    });
                }
            });
        });
    </script>
    <script>
        let authToken = null;
        let allFaqs = [];

        // Login functionality
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    authToken = data.token;
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('adminPanel').style.display = 'block';
                    // Focus the search input
                    setTimeout(() => {
                        const searchInput = document.getElementById('searchFaqs');
                        if (searchInput) searchInput.focus();
                    }, 100);
                    // Load FAQs from API and store in allFaqs, then show
                    fetch('/api/manage-faqs', {
                        headers: { 'Authorization': `Bearer ${authToken}` }
                    })
                        .then(res => res.json())
                        .then(data => {
                            if (data.success && Array.isArray(data.faqs)) {
                                allFaqs = data.faqs;
                                loadFaqs();
                            } else {
                                allFaqs = [];
                                loadFaqs();
                            }
                        })
                        .catch(() => {
                            allFaqs = [];
                            loadFaqs();
                        });
                } else {
                    document.getElementById('loginError').textContent = data.message;
                    document.getElementById('loginError').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('loginError').textContent = 'Login failed. Please try again.';
                document.getElementById('loginError').style.display = 'block';
            }
        });

        // Logout
        function logout() {
            authToken = null;
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('password').value = '';
        }

        // Load FAQs
        function editFaq(id) {
            // Only declare numId and faq ONCE at the top
            const numId = parseInt(id);
            const faq = allFaqs.find(f => f.id === numId);
            // DEBUG: Log full FAQ object and answer value (after faq is defined)
            console.log('editFaq called with id:', id, 'faq object:', faq, 'faq.answer:', faq ? faq.answer : undefined);
            alert('editFaq called with id: ' + id + '\nfaq.answer: ' + (faq ? faq.answer : 'undefined'));
            if (!faq) {
                console.error('FAQ not found with ID:', id, 'Converted to:', numId);
                console.log('Available FAQs:', allFaqs.map(f => ({id: f.id, question: f.question.substring(0, 50) + '...'})));
                return;
            }

            document.getElementById('editId').value = faq.id;
            document.getElementById('editCategory').value = faq.category_id;
            document.getElementById('editQuestion').value = faq.question;

            // Debug: log the answer value
            console.log('Populating answer for FAQ', faq.id, 'with:', faq.answer);

            // Add a visible fallback textarea for debugging
            let fallback = document.getElementById('debugAnswerFallback');
            if (!fallback) {
                fallback = document.createElement('textarea');
                fallback.id = 'debugAnswerFallback';
                fallback.rows = 4;
                fallback.style.width = '100%';
                fallback.style.margin = '8px 0';
                fallback.readOnly = true;
                fallback.placeholder = 'DEBUG: This is the raw answer value.';
                const editAnswerEl = document.getElementById('editAnswer');
                editAnswerEl.parentNode.insertBefore(fallback, editAnswerEl);
            }
            fallback.value = faq.answer || '';

            // Always remove TinyMCE editor if it exists
            if (tinymce.get('editAnswer')) {
                tinymce.get('editAnswer').remove();
            }
            // Set the textarea value directly
            document.getElementById('editAnswer').value = faq.answer;

            // Show modal
            const modalEl = document.getElementById('editModal');
            const modal = new bootstrap.Modal(modalEl);
            modal.show();

            // Guarantee TinyMCE is initialized after modal is fully shown
            const onModalShown = function () {
                // Remove any lingering editor (paranoia)
                if (tinymce.get('editAnswer')) {
                    tinymce.get('editAnswer').remove();
                }
                // Re-initialize TinyMCE for editAnswer
                tinymce.init({
                    selector: '#editAnswer',
                    height: 200,
                    menubar: false,
                    plugins: 'link lists code',
                    toolbar: 'undo redo | bold italic | alignleft aligncenter alignright | bullist numlist | link | code',
                    setup: function (editor) {
                        editor.on('init', function () {
                            editor.setContent(faq.answer || '');
                        });
                    }
                });
                modalEl.removeEventListener('shown.bs.modal', onModalShown);
            };
            modalEl.addEventListener('shown.bs.modal', onModalShown);
        }

        // Add FAQ
        document.getElementById('addFaqForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const category_id = document.getElementById('addCategory').value;
            const question = document.getElementById('addQuestion').value;
            const answer = tinymce.get('addAnswer').getContent();
            
            try {
                const response = await fetch('/api/manage-faqs', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ category_id, question, answer })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('FAQ added successfully!');
                    document.getElementById('addFaqForm').reset();
                    // Clear TinyMCE editor
                    if (tinymce.get('addAnswer')) {
                        tinymce.get('addAnswer').setContent('');
                    }
                    loadFaqs();
                } else {
                    alert('Failed to add FAQ: ' + data.message);
                }
            } catch (error) {
                alert('Failed to add FAQ. Please try again.');
            }
        });

        // (Removed duplicate editFaq function)

        // Update FAQ
        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const id = parseInt(document.getElementById('editId').value);
            const category_id = document.getElementById('editCategory').value;
            const question = document.getElementById('editQuestion').value;
            const answer = tinymce.get('editAnswer').getContent();
            
            try {
                const response = await fetch('/api/manage-faqs', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ id, category_id, question, answer })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('FAQ updated successfully!');
                    bootstrap.Modal.getInstance(document.getElementById('editModal')).hide();
                    loadFaqs();
                } else {
                    alert('Failed to update FAQ: ' + data.message);
                }
            } catch (error) {
                alert('Failed to update FAQ. Please try again.');
            }
        });

        // Delete FAQ
        async function deleteFaq(id, question) {
            // Ensure id is a number for proper comparison
            const numId = parseInt(id);
            if (!confirm(`Are you sure you want to delete this FAQ?\n\n"${question}"`)) {
                return;
            }
            
            try {
                const response = await fetch(`/api/manage-faqs?id=${numId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('FAQ deleted successfully!');
                    loadFaqs();
                } else {
                    alert('Failed to delete FAQ: ' + data.message);
                }
            } catch (error) {
                alert('Failed to delete FAQ. Please try again.');
            }
        }

        // Search and filter functionality
        document.getElementById('searchFaqs').addEventListener('input', filterFaqs);
        document.getElementById('filterCategory').addEventListener('change', filterFaqs);
        document.getElementById('feedbackStatusFilter').addEventListener('change', loadFeedback);

        // Tab switching
        function showTab(tabId) {
            // Hide all tabs
            document.getElementById('faqsTab').style.display = 'none';
            document.getElementById('feedbackTab').style.display = 'none';
            // Show selected tab
            document.getElementById(tabId).style.display = 'block';
            // Update active tab
            document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
            event.target.classList.add('active');
            // Focus search input if FAQ tab
            if (tabId === 'faqsTab') {
                setTimeout(() => {
                    const searchInput = document.getElementById('searchFaqs');
                    if (searchInput) searchInput.focus();
                }, 100);
            }
            // Load appropriate data
            if (tabId === 'feedbackTab') {
                loadFeedback();
            }
        }

        function filterFaqs() {
            const searchTerm = document.getElementById('searchFaqs').value.toLowerCase();
            const selectedCategory = document.getElementById('filterCategory').value;
            let filtered = allFaqs;
            if (searchTerm) {
                filtered = filtered.filter(faq =>
                    (faq.question && faq.question.toLowerCase().includes(searchTerm)) ||
                    (faq.answer && faq.answer.toLowerCase().includes(searchTerm))
                );
            }
            if (selectedCategory) {
                // Try both category_name and category_id for robustness
                filtered = filtered.filter(faq =>
                    faq.category_name === selectedCategory || String(faq.category_id) === selectedCategory
                );
            }
            displayFaqs(filtered);
        }

        // Load feedback
        async function loadFeedback() {
            try {
                const status = document.getElementById('feedbackStatusFilter').value;
                let url = '/api/feedback';
                if (status) {
                    url += `?status=${status}`;
                }
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.success) {
                    displayFeedback(data.feedback);
                } else {
                    console.error('Failed to load feedback:', data.message);
                }
            } catch (error) {
                console.error('Failed to load feedback:', error);
            }
        }

        // Display feedback
        function displayFeedback(feedback) {
            const listContainer = document.getElementById('feedbackList');
            listContainer.innerHTML = '';

            if (feedback.length === 0) {
                listContainer.innerHTML = '<div class="alert alert-info">No feedback found.</div>';
                return;
            }

            feedback.forEach(item => {
                const feedbackDiv = document.createElement('div');
                feedbackDiv.className = 'card mb-3';
                
                const statusBadge = getStatusBadge(item.status);
                const createdAt = new Date(item.created_at).toLocaleString();
                
                feedbackDiv.innerHTML = `
                    <div class="card-header d-flex justify-content-between align-items-start">
                        <div>
                            <strong>FAQ:</strong> ${item.faq_question}
                            ${statusBadge}
                        </div>
                        <small class="text-muted">${createdAt}</small>
                    </div>
                    <div class="card-body">
                        <p><strong>Feedback:</strong></p>
                        <p>${item.feedback_text}</p>
                        ${item.user_email ? `<p class="text-muted"><small><strong>Email:</strong> ${item.user_email}</small></p>` : ''}
                        <div class="mt-3">
                            <label class="form-label">Status:</label>
                            <select class="form-select form-select-sm d-inline-block w-auto" onchange="updateFeedbackStatus(${item.id}, this.value)">
                                <option value="new" ${item.status === 'new' ? 'selected' : ''}>New</option>
                                <option value="reviewed" ${item.status === 'reviewed' ? 'selected' : ''}>Reviewed</option>
                                <option value="implemented" ${item.status === 'implemented' ? 'selected' : ''}>Implemented</option>
                            </select>
                        </div>
                    </div>
                `;
                
                listContainer.appendChild(feedbackDiv);
            });
        }

        // Get status badge
        function getStatusBadge(status) {
            const badges = {
                'new': '<span class="badge bg-primary ms-2">New</span>',
                'reviewed': '<span class="badge bg-warning ms-2">Reviewed</span>',
                'implemented': '<span class="badge bg-success ms-2">Implemented</span>'
            };
            return badges[status] || '';
        }

        // Update feedback status
        async function updateFeedbackStatus(feedbackId, newStatus) {
            try {
                const response = await fetch('/api/feedback', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        id: feedbackId,
                        status: newStatus
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Refresh the feedback list
                    loadFeedback();
                } else {
                    alert('Error updating feedback status: ' + data.message);
                }
            } catch (error) {
                console.error('Error updating feedback status:', error);
                alert('Error updating feedback status. Please try again.');
            }
        }
    </script>
