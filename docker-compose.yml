services:
  app:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    image: submarine-faqs-app
    container_name: submarine-faqs-app
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    ports:
      - "8080:80"
    environment:
      # These align with config/database.php fallbacks
      MYSQLHOST: db
      MYSQLPORT: 3306
      MYSQLUSER: submarine_user
      MYSQLPASSWORD: submarine2024!
      MYSQLDATABASE: submarine_faqs
    depends_on:
      - db
  phpmyadmin:
    image: phpmyadmin:5
    container_name: submarine-faqs-pma
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: submarine_user
      PMA_PASSWORD: submarine2024!
    depends_on:
      - db

  db:
    build: ./database
    image: submarine-faqs-db
    container_name: submarine-faqs-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: submarine_faqs
      MYSQL_USER: submarine_user
      MYSQL_PASSWORD: submarine2024!
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3307:3306" # optional host access

volumes:
  db_data:
