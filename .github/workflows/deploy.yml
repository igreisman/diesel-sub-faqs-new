name: Deploy to HawkHost

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via FTPS
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          log-level: verbose
          server: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          port: ${{ secrets.SFTP_PORT || 21 }}
          protocol: ftps
          server-dir: ${{ secrets.REMOTE_PATH }}/
          local-dir: ./
          timeout: 120000
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/backups/**
            **/vendor/**
            **/*.sql
